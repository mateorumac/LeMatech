        link.href = canonicalURL;
        document.head.appendChild(link);

    <!-- Language Switching Script -->

      window.switchLanguage = function (lang) {
        if (lang === "hr") {
          document.documentElement.lang = "hr";
          document.title =
            "LeMatech - Digital | Izrada web stranica i aplikacija";
          document
            .querySelector('meta[name="description"]')
            .setAttribute(
              "content",
              "LeMatech - Digital nudi inovativni i prilagođeni web dizajn, razvoj i SEO usluge."
            );
        } else {
          document.documentElement.lang = "en";
          document.title = "LeMatech - Digital | Web & App Development";
          document
            .querySelector('meta[name="description"]')
            .setAttribute(
              "content",
              "LeMatech - Digital offers innovative and custom web design, development, and SEO services."
            );
        }
      };
    </script>
